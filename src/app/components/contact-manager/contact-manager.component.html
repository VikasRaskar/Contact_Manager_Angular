    <div class="row">
        <div class="col-md-6">
            <div class="card list-group-item-danger shadow-lg">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-sm-4">
                            <img src="https://www.pngitem.com/pimgs/m/22-220721_circled-user-male-type-user-colorful-icon-png.png" class="contact-img">
                        </div>
                        <div class="col-sm-7">

                                <li class="list-group-item">Name:<span class="fw-bold">Name</span></li>
